<head>

  <style>
    body {
      background-color: #1f242d;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      padding: 120px 9% 50px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-section h1 {
      font-size: 40px;
      margin-bottom: 30px;
      color: #7cf03d;
    }

    .contact-info {
      background-color: #2a2f3d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(124, 240, 61, 0.3);
      max-width: 600px;
    }

    .contact-info h3 {
      margin-bottom: 10px;
      color: #7cf03d;
    }

    .contact-info p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .contact-info a {
      color: #7cf03d;
      text-decoration: none;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 10px;
      font-size: 30px;
      color: #7cf03d;
      border: 2px solid #7cf03d;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      transition: 0.3s;
    }

    .social-links a:hover {
      background-color: #7cf03d;
      color: #1f242d;
      box-shadow: 0 0 10px #7cf03d;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      padding: 25px 9%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: #1f242d;
    }

    .navbar .logo {
      font-size: 30px;
      font-weight: 700;
      color: white;
    }

    .navbar ul {
      display: flex;
    }

    .navbar ul li {
      list-style: none;
      margin-left: 35px;
    }

    .navbar ul li a {
      font-size: 20px;
      font-weight: 500;
      color: white;
      transition: 0.3s;
    }

    .navbar ul li:hover a,
    .navbar ul li.active a {
      color: #7cf03d;
    }
  </style>
</head>

<body>
